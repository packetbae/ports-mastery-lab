<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Flashcards — Ports Mastery</title>
<meta name="color-scheme" content="light dark"/>
<style>
  :root{
    --bg:#f0f0f2;--fg:#0f1115;--card:#fff;--accent:#0a84ff;--muted:#6b6f76;
    --radius:18px;--shadow:0 6px 18px rgba(0,0,0,.08);--border:1px solid rgba(0,0,0,.08)
  }
  @media(prefers-color-scheme: dark){
    :root{--bg:#121416;--fg:#f4f5f7;--card:#1a1c1f;--accent:#3b9cff;--muted:#9aa0a6;--border:1px solid rgba(255,255,255,.08)}
  }
  body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;background:var(--bg);color:var(--fg)}
  header{padding:14px 20px;border-bottom:var(--border);background:var(--bg);position:sticky;top:0;z-index:10}
  .brand{font-weight:700;display:flex;align-items:center;gap:8px}
  .dot{width:10px;height:10px;border-radius:50%;background:var(--accent)}
  main{padding:20px;display:grid;gap:16px;max-width:500px;margin:0 auto}
  .card{height:160px;perspective:1000px;cursor:pointer}
  .inner{position:relative;width:100%;height:100%;transform-style:preserve-3d;transition:transform .6s}
  .flipped .inner{transform:rotateY(180deg)}
  .side{position:absolute;width:100%;height:100%;backface-visibility:hidden;border-radius:var(--radius);display:flex;align-items:center;justify-content:center;text-align:center;padding:16px;box-shadow:var(--shadow);border:var(--border)}
  .front{background:var(--card);font-size:32px;font-weight:700}
  .back{background:var(--card);transform:rotateY(180deg);font-size:16px;line-height:1.4}
  footer{padding:16px;text-align:center;font-size:13px;color:var(--muted)}
</style>
</head>
<body>
<header>
  <div class="brand"><span class="dot"></span>Flashcards</div>
</header>
<main id="deck"></main>
<footer>© <span id="year"></span> packetbae — All Rights Reserved</footer>

<script>
const FLASHCARDS = [
  {port:"20/21", back:"FTP — File Transfer Protocol\nMnemonic: “21 to enter, 20 to move.”"},
  {port:"22", back:"SSH / SFTP — Secure remote shell & file transfer\nMnemonic: “Two keys to a Secure SHell.”"},
  {port:"23", back:"Telnet — Insecure remote terminal\nMnemonic: “23 is too free.”"},
  {port:"25", back:"SMTP — Mail relay\nMnemonic: “25 to deliver mail.”"},
  {port:"53", back:"DNS — Domain Name System\nMnemonic: “5 + 3 = D-N-S.”"},
  {port:"67/68", back:"DHCP — Dynamic Host Configuration\nMnemonic: “Client 68 seeks, Server 67 serves.”"},
  {port:"69", back:"TFTP — Trivial FTP, no auth\nMnemonic: “Simple 69.”"},
  {port:"80", back:"HTTP — Web traffic (cleartext)\nMnemonic: “The open ’80s web.”"},
  {port:"110", back:"POP3 — Mail download\nMnemonic: “One-10: one-in, one-out.”"},
  {port:"123", back:"NTP — Time sync\nMnemonic: “1-2-3… keep time with me.”"},
  {port:"135–139", back:"NetBIOS — Old Windows services\nMnemonic: “Windows neighborhood 135–139.”"},
  {port:"143", back:"IMAP — Mailbox sync\nMnemonic: “IMAP I-mail-3 (1-4-3).”"},
  {port:"161/162", back:"SNMP — Monitoring\nMnemonic: “Poll 161, trap 162.”"},
  {port:"389", back:"LDAP — Directory service\nMnemonic: “389 starts TLS.”"},
  {port:"443", back:"HTTPS — Secure web\nMnemonic: “4-4-3: three locks.”"},
  {port:"445", back:"SMB — File sharing\nMnemonic: “Windows shares 4-4-5.”"},
  {port:"465", back:"SMTPS — Secure mail\nMnemonic: “4-6-5: secure sleeve.”"},
  {port:"500", back:"IKE/IPsec — VPN negotiation\nMnemonic: “Half-a-thousand starts the tunnel.”"},
  {port:"587", back:"Submission (SMTP) — Mail client submission\nMnemonic: “5-8-7: send, auth, encrypt.”"},
  {port:"636", back:"LDAPS — Encrypted directory\nMnemonic: “389 got serious.”"},
  {port:"853", back:"DoT — DNS over TLS\nMnemonic: “8-5-3: DNS with a lock.”"},
  {port:"990", back:"FTPS — FTP over TLS\nMnemonic: “FTP leveled up.”"},
  {port:"1433", back:"MSSQL — Microsoft SQL Server\nMnemonic: “14-33: SQL for MS.”"},
  {port:"1521", back:"Oracle DB — Database listener\nMnemonic: “15-21: Oracle’s gate.”"},
  {port:"3306", back:"MySQL — Database\nMnemonic: “33-0-6: My data mix.”"},
  {port:"3389", back:"RDP — Remote Desktop\nMnemonic: “33-8-9: 3D screen.”"},
  {port:"5432", back:"PostgreSQL — Database\nMnemonic: “5-4-3-2: Postgres countdown.”"},
  {port:"1812/1813", back:"RADIUS — Auth & Accounting\nMnemonic: “Auth 1812, accounting 1813.”"},
  {port:"49", back:"TACACS+ — Device admin\nMnemonic: “Forty-Nine for TACACS line.”"},
  {port:"1701", back:"L2TP — Layer-2 tunnel\nMnemonic: “17-01 tunnel.”"},
  {port:"1723", back:"PPTP — Legacy VPN\nMnemonic: “17-23 retire.”"}
];

const deck=document.getElementById('deck');
deck.innerHTML = FLASHCARDS.map((f,i)=>`
  <div class="card" data-idx="${i}">
    <div class="inner">
      <div class="side front">${f.port}</div>
      <div class="side back">${f.back.replace(/\n/g,'<br/>')}</div>
    </div>
  </div>`).join('');

deck.querySelectorAll('.card').forEach(card=>{
  card.addEventListener('click',()=>card.classList.toggle('flipped'));
});

document.getElementById('year').textContent=new Date().getFullYear();
</script>
</body>
</html>
